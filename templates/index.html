<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台北一日遊</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='style.css')}}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div>
        <h1>台北一日遊</h1>
        <ul class="signInAndReserveBox">
          <li><a href="#">預定行程</a></li>
          <li><a id="signInOrnoAccountBt" href="#">登入/註冊</a></li>
        </ul>
      </div>
      <!-- 登入/註冊 -->
      <div class="hide wrapForWholeSignInBox" id="wrapForWholeSignInBox">
        <div class="signINBoxTopColor"></div>
        <div class="signInBox">
          <div class="signInHead">
            <h3>登入會員帳號</h3>
            <a class="closeBt" id="closeBt" href="#">
              <img
                src="{{url_for('static', filename='/imgs/icon_close.png')}}"
                alt="close icon"
              />
            </a>
          </div>

          <div class="signInBody">
            <!-- 登入 -->
            <!-- name跟id取一樣感覺就會有問題 -->
            <div class="signIn">
              <form id="signInForm">
                <input
                  type="email"
                  placeholder="輸入電子郵件"
                  id="signInUserEmail"
                  required
                />
                <input
                  type="password"
                  placeholder="輸入密碼"
                  id="signInUserPassword"
                  required
                />
                <button id="signInBt">登入帳戶</button>
              </form>
              <div class="errorMessage" id="signInMessage"></div>
              <div>
                <a class="noAccountBt" id="noAccountBt" href="#">
                  <!-- 純粹切換用 沒有其他功能 -->
                  還沒有帳戶？點此註冊
                </a>
              </div>
            </div>
            <!-- 註冊 -->
            <div class="signUp hide">
              <form id="signUpForm">
                <input
                  type="text"
                  placeholder="輸入姓名"
                  id="signUpUserName"
                  minlength="1"
                  maxlength="10"
                  required
                />
                <input
                  type="email"
                  placeholder="輸入電子郵件"
                  id="signUpUserEmail"
                  required
                />
                <input
                  type="password"
                  placeholder="輸入密碼"
                  id="signUpUserPassword"
                  minlength="6"
                  maxlength="20"
                  required
                />
                <button id="signUp">註冊新帳戶</button>
              </form>
              <div class="errorMessage" id="signUpMessage"></div>
              <div>
                <a class="gotAccountBt" id="gotAccountBt" href="#">
                  已經有帳戶了？點此登入
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    {% block header %}
    <header>
      <div class="searchBar">
        <h2>輕鬆享受台北一日悠閒</h2>
        <p>搜尋每個角落，體驗城市的深度旅遊行程</p>
        <form>
          <input
            type="text"
            placeholder="輸入景點名稱查詢"
            name="keyword"
            id="keyword"
          />
          <button id="searchBt">
            <img
              src="{{url_for('static', filename='imgs/icon_search.png')}}"
              alt="icon"
            />
          </button>
        </form>
      </div>
    </header>
    {% endblock %}
    <div class="wrap">
      <main>
        {% block main%}
        <ul class="showCase" id="showCase"></ul>
        <div id="endPoint"></div>
        {% endblock %}
      </main>
    </div>
    <div id="messagePlace"></div>
    <footer>
      <p>COPYRIGHT &copy 2021台北一日遊</p>
    </footer>

    <!-- scripts -->
    <script src="{{ url_for('static', filename='scriptSignInBox.js') }}"></script>
    {% block script %}
    <script src="{{url_for('static', filename='script.js')}}"></script>
    {% endblock %}
  </body>
</html>
